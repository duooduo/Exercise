<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta name="format-detection" content="telephone=no" />
<title></title>
<style>
	canvas { display: block; margin: 0 auto; border: 1px solid #aaa;}
</style>
</head>
<body>
	<canvas id="canvas">您的浏览器尚不支持canvas</canvas>
</body>
<script>
var canvas = document.getElementById('canvas');
var context = canvas.getContext('2d');

window.onload = function(){
	canvas.width = 800;
	canvas.height = 800;

	var imageData = context.createImageData(canvas.width, canvas.height);
	var pixelData = imageData.data;

	for( var i=0; i<canvas.height; i++){
		for(var j=0; j<canvas.width; j++){
			var p = i*canvas.width+j;
			pixelData[p*4+0] = parseInt(Math.pow(Math.cos(Math.atan2(j-400,i-400)/2),2)*255);
			pixelData[p*4+1] = parseInt(Math.pow(Math.cos(Math.atan2(j-400,i-400)/2-2*Math.acos(-1)/3),2)*255);
			pixelData[p*4+2] = parseInt(Math.pow(Math.cos(Math.atan2(j-400,i-400)/2+2*Math.acos(-1)/3),2)*255);
			pixelData[p*4+3] = 255;
		}
	}

	context.putImageData(imageData, 0, 0, 0, 0, canvas.width, canvas.height);
};

</script>
</html>
