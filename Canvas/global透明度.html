<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title></title>
<style>
	#canvas { border: 1px solid #aaa; display: block; margin: 50px auto;}
</style>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
<script>
window.onload = function(){
	var oC = document.getElementById('canvas');
	var oGC = oC.getContext('2d');
	oC.width = 1200;
	oC.height = 800;

	/*
		透明度：
		globalAlpha = 1(default)
		globalCompositeOperation = "source-over" (default)后绘制的图形会盖住之前的
		
	*/

	oGC.globalAlpha = 0.7;
	for( var i=0; i<100; i++){

		var R = Math.floor( Math.random()*255 );
		var G = Math.floor( Math.random()*255 );
		var B = Math.floor( Math.random()*255 );
		oGC.fillStyle = "rgb(" + R + "," + G + "," + B + ")";
		oGC.beginPath();
		oGC.arc( Math.random()*oC.width, Math.random()*oC.height, Math.random()*100, 0, Math.PI*2);
		oGC.fill();

	}

};


</script>
</html>
